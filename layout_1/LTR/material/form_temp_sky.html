<!-- 2 columns form -->
<form action="#">
	<div class="panel panel-flat">
		<div class="panel-heading">
			<h5 class="panel-title">Multiple columns</h5>
			<div class="heading-elements">
				<ul class="icons-list">
					<li><a data-action="collapse"></a></li>
					<li><a data-action="reload"></a></li>
					<li><a data-action="close"></a></li>
				</ul>
			</div>
		</div>

		<div class="panel-body">
			<div class="row">
				<div class="col-md-6">
					<fieldset>
						<legend class="text-semibold"><i class="icon-reading position-left"></i> Personal details</legend>

						<div class="form-group">
							<label>Enter your name:</label>
							<input type="text" class="form-control" placeholder="Eugene Kopyov">
						</div>

						<div class="form-group">
							<label>Enter your password:</label>
							<input type="password" class="form-control" placeholder="Your strong password">
						</div>											
					</fieldset>
				</div>
				form division separator no go zone
				<div class="col-md-6">
					<fieldset>
						<legend class="text-semibold"><i class="icon-truck position-left"></i> Shipping details</legend>

						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label>First name:</label>
									<input type="text" placeholder="Eugene" class="form-control">
								</div>
							</div>

							<div class="col-md-6">
								<div class="form-group">
									<label>Last name:</label>
									<input type="text" placeholder="Kopyov" class="form-control">
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-md-3">
								<div class="form-group">
									<label>ZIP code:</label>
									<input type="text" placeholder="1031" class="form-control">
								</div>
							</div>

							<div class="col-md-3">
								<div class="form-group">
									<label>City:</label>
									<input type="text" placeholder="Munich" class="form-control">
								</div>
							</div>

							<div class="col-md-6">
								<div class="form-group">
									<label>Address line:</label>
									<input type="text" placeholder="Ring street 12" class="form-control">
								</div>
							</div>
						</div>

						
					</fieldset>
				</div>
			</div>

			<div class="text-right">
				<button type="submit" class="btn btn-primary">Submit form <i class="icon-arrow-right14 position-right"></i></button>
			</div>
		</div>
	</div>
</form>
<!-- /2 columns form -->
